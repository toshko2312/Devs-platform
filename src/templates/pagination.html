{% if objects.has_other_pages %}
<div class="pagination">
  <ul class="container">
    {% if objects.has_previous %}
    <li><a href="?page={{objects.previous_page_number}}" class="btn page-link" data-page="{{objects.previous_page_number}}">&#10094; Prev</a></li>
    {% endif %}

    {% for page in custom_range %}
    {% if page == objects.number %}
    <li><a href="?page={{page}}" class="btn page-link btn--sub" data-page="{{page}}">{{page}}</a></li>
    {% else %}
    <li><a href="?page={{page}}" class="btn page-link" data-page="{{page}}">{{page}}</a></li>
    {% endif %}
    {% endfor %}

    {% if objects.has_next %}
    <li><a href="?page={{objects.next_page_number}}" class="btn page-link" data-page="{{objects.next_page_number}}">Next &#10095;</a></li>
    {% endif %}

  </ul>
</div>
{% endif %}
